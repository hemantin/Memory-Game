<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .memory-game {
        text-align: center;
    }
    
    .game-board {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    
    .card {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: #ddd;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .card.matched {
        background-color: #8bc34a; /* Green */
        cursor: default;
    }
    
    .stats {
        margin-top: 20px;
    }
    
    .stats span {
        margin: 0 10px;
    }
    
</style>
<body>
    <div class="memory-game">
        <h1>Memory Game</h1>
        <div class="game-board" id="gameBoard"></div>
        <div class="stats">
            <span>Moves: <span id="moveCounter">0</span></span>
            <span>Time: <span id="timer">0</span>s</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gameBoard = document.getElementById("gameBoard");
            const moveCounter = document.getElementById("moveCounter");
            const timer = document.getElementById("timer");
            let moves = 0;
            let matchedPairs = 0;
            let timerInterval;
            let seconds = 0;
        
            // Card data
            const icons = ["ðŸŽ", "ðŸŒ", "ðŸ‰", "ðŸ‡", "ðŸ¥", "ðŸ“", "ðŸ’", "ðŸ"];
            const cards = icons.concat(icons); // Create pairs of cards
        
            // Shuffle cards
            shuffle(cards);
        
            // Create card elements and add them to the game board
            cards.forEach((icon, index) => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card");
                cardElement.dataset.index = index;
                cardElement.innerHTML = <span class="hidden">${icon}</span>;
                cardElement.addEventListener("click", flipCard);
                gameBoard.appendChild(cardElement);
            });
        
            // Flip card when clicked
            function flipCard() {
                if (timerInterval === undefined) {
                    timerInterval = setInterval(updateTimer, 1000);
                }
                const card = this;
                card.classList.add("flipped");
                const flippedCards = document.querySelectorAll(".flipped:not(.matched)");
                if (flippedCards.length === 2) {
                    checkMatch(flippedCards);
                    moves++;
                    moveCounter.textContent = moves;
                }
            }
        
            // Check if flipped cards match
            function checkMatch(flippedCards) {
                const [firstCard, secondCard] = flippedCards;
                const firstIndex = parseInt(firstCard.dataset.index);
                const secondIndex = parseInt(secondCard.dataset.index);
                if (cards[firstIndex] === cards[secondIndex]) {
                    firstCard.classList.add("matched");
                    secondCard.classList.add("matched");
                    matchedPairs++;
                    if (matchedPairs === icons.length) {
                        clearInterval(timerInterval);
                        alert(Congratulations! You've won in ${moves} moves and ${seconds} seconds.);
                    }
                } else {
                    setTimeout(() => {
                        firstCard.classList.remove("flipped");
                        secondCard.classList.remove("flipped");
                    }, 1000);
                }
            }
        
            // Shuffle array in place
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
        
            // Update timer
            function updateTimer() {
                seconds++;
                timer.textContent = seconds;
            }
        });
        
    </script>
</body>
</html>
